; PlatformIO Project Configuration File
; ESP32 Laundry Locker IoT Controller
;
; - Sử dụng ESP32 DevKit để điều khiển relay và solenoid lock
; - Kết nối WiFi và giao tiếp với Backend qua HTTP

[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; Compiler flags
build_flags = 
    -DCORE_DEBUG_LEVEL=5
    -DARDUINO_EVENT_RUNNING_CORE=1

; Upload settings
upload_speed = 921600

; Monitor settings
monitor_filters = esp32_exception_decoder
