; PlatformIO Project Configuration File
; ESP8266 Laundry Locker IoT Controller
;
; - Sử dụng ESP8266 (NodeMCU/Wemos D1) để điều khiển relay và solenoid lock
; - Kết nối WiFi và giao tiếp với Backend qua HTTP

[env:esp8266]
platform = espressif8266@4.2.1
board = nodemcuv2
framework = arduino
monitor_speed = 115200

; upload_port = COM3  ; Auto-detect
; monitor_port = COM3 ; Auto-detect

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; Compiler flags
build_flags = 
    -DDEBUG_ESP_PORT=Serial

; Upload settings
upload_speed = 921600
